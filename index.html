<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер изображений</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        .swiper {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

<div class="swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="image1.jpg" alt="Изображение 1"></div>
        <div class="swiper-slide"><img src="image2.jpg" alt="Изображение 2"></div>
        <div class="swiper-slide"><img src="image3.jpg" alt="Изображение 3"></div>
        <div class="swiper-slide"><img src="image4.jpg" alt="Изображение 4"></div>
        <div class="swiper-slide"><img src="image5.jpg" alt="Изображение 5"></div>
    </div>
    <!-- Добавьте навигацию -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <!-- Добавьте пагинацию -->
    <div class="swiper-pagination"></div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', {
        slidesPerView: 1,
        spaceBetween: 10,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        autoplay: {
            delay: 2500,
            disableOnInteraction: false,
        },
    });
</script>
</body>
</html>
